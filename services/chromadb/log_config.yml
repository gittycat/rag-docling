version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(levelname)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: ERROR
    stream: ext://sys.stdout

loggers:
  chromadb:
    level: ERROR
    handlers: [console]
    propagate: false
  uvicorn:
    level: ERROR
    handlers: [console]
    propagate: false
  uvicorn.error:
    level: ERROR
    handlers: [console]
    propagate: false
  uvicorn.access:
    level: ERROR
    handlers: [console]
    propagate: false

root:
  handlers: [console]
  level: ERROR
