<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="/" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Home
            </a>
        </div>

        <!-- Query -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-sm font-medium text-gray-500 mb-2">Your Question</h2>
            <p class="text-lg text-gray-900">{{ query }}</p>
        </div>

        <!-- Answer -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Answer</h2>
            <div class="prose max-w-none text-gray-700">
                {{ answer }}
            </div>
        </div>

        <!-- Sources -->
        {% if sources %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Sources</h2>
            <div class="space-y-4">
                {% for source in sources %}
                <div class="border-l-4 border-blue-500 pl-4 py-2">
                    <h3 class="font-medium text-gray-900">{{ source.document_name }}</h3>
                    {% if source.excerpt %}
                    <p class="text-sm text-gray-600 mt-1">{{ source.excerpt }}</p>
                    {% endif %}
                    {% if source.path %}
                    <p class="text-xs text-gray-400 mt-1">{{ source.path }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </main>
</body>
</html>
