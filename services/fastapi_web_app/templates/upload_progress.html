<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System - Upload Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Top Menu -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-8 h-16 items-center">
                <a href="/" class="text-gray-600 hover:text-gray-900 font-medium">Home</a>
                <a href="/admin" class="text-gray-600 hover:text-gray-900 font-medium">Admin</a>
                <a href="/about" class="text-gray-600 hover:text-gray-900 font-medium">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Document Upload Progress</h1>
            <p class="mt-2 text-gray-600">Processing your documents...</p>
        </div>

        <!-- Individual Files Progress -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Files</h2>
            <div id="files-container" class="space-y-3">
                <!-- Files will be populated here -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div id="action-buttons" class="hidden">
            <a href="/admin" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
                Back to Admin
            </a>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-800"></p>
        </div>
    </main>

    <script>
        const batchId = "{{ batch_id }}";
        const eventSource = new EventSource(`/admin/upload/progress/${batchId}/stream`);

        function updateProgress(data) {
            const filesContainer = document.getElementById('files-container');

            filesContainer.innerHTML = '';
            for (const [taskId, task] of Object.entries(data.tasks)) {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'border border-gray-200 rounded-lg p-4';

                let statusColor = 'gray';
                let statusText = 'Pending';
                let statusIcon = '⏳';

                if (task.status === 'processing') {
                    statusColor = 'blue';
                    statusText = 'Processing';
                    statusIcon = '⚙️';
                } else if (task.status === 'completed') {
                    statusColor = 'green';
                    statusText = 'Completed';
                    statusIcon = '✓';
                } else if (task.status === 'error') {
                    statusColor = 'red';
                    statusText = 'Error';
                    statusIcon = '✗';
                }

                const message = task.data.message || '';
                const totalChunks = task.total_chunks || 0;
                const completedChunks = task.completed_chunks || 0;
                const filePercentage = totalChunks > 0 ? Math.round((completedChunks / totalChunks) * 100) : 0;

                fileDiv.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">${task.filename}</div>
                            <div class="text-sm text-gray-600">${message}</div>
                        </div>
                        <div class="ml-4">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-${statusColor}-100 text-${statusColor}-800">
                                ${statusIcon} ${statusText}
                            </span>
                        </div>
                    </div>
                    ${totalChunks > 0 ? `
                    <div class="mt-2">
                        <div class="flex justify-between mb-1">
                            <span class="text-xs text-gray-500">${completedChunks}/${totalChunks} chunks</span>
                            <span class="text-xs text-gray-500">${filePercentage}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${filePercentage}%"></div>
                        </div>
                    </div>
                    ` : ''}
                `;

                filesContainer.appendChild(fileDiv);
            }
        }

        eventSource.addEventListener('progress', (event) => {
            const data = JSON.parse(event.data);
            updateProgress(data);
        });

        eventSource.addEventListener('complete', (event) => {
            console.log('Upload complete!');
            eventSource.close();
            document.getElementById('action-buttons').classList.remove('hidden');

            setTimeout(() => {
                window.location.href = '/admin';
            }, 2000);
        });

        eventSource.addEventListener('error', (event) => {
            const errorDiv = document.getElementById('error-message');
            if (event.data) {
                const data = JSON.parse(event.data);
                errorDiv.querySelector('p').textContent = data.message || 'An error occurred';
            } else {
                errorDiv.querySelector('p').textContent = 'Connection lost. Please refresh the page.';
            }
            errorDiv.classList.remove('hidden');
            eventSource.close();
            document.getElementById('action-buttons').classList.remove('hidden');
        });

        eventSource.onerror = (error) => {
            console.error('EventSource error:', error);
            const errorDiv = document.getElementById('error-message');
            errorDiv.querySelector('p').textContent = 'Connection lost. Please refresh the page.';
            errorDiv.classList.remove('hidden');
            eventSource.close();
            document.getElementById('action-buttons').classList.remove('hidden');
        };
    </script>
</body>
</html>
