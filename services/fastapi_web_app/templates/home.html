<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script>
        // Initialize theme before page renders to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') ||
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-200">
    <!-- Subtle Top Menu -->
    <nav class="absolute top-0 right-0 p-6">
        <div class="flex items-center space-x-6 text-sm">
            <button
                id="themeToggle"
                class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-100 transition p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
                aria-label="Toggle theme"
            >
                <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
            <a href="/admin" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-100 transition">Admin</a>
            <a href="/about" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-100 transition">About</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 max-w-5xl mx-auto w-full">
        <div class="w-full max-w-3xl">
            <!-- Search Form -->
            <form action="/search" method="POST" class="w-full" id="searchForm">
                <div class="relative">
                    <input
                        type="text"
                        name="query"
                        id="queryInput"
                        placeholder="Ask me about your docs"
                        class="w-full px-6 py-5 text-base border border-gray-300 dark:border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent shadow-lg transition pr-14 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder:text-gray-500 dark:placeholder:text-gray-400"
                        required
                    />
                    <button
                        type="submit"
                        id="submitBtn"
                        disabled
                        class="absolute right-4 top-1/2 -translate-y-1/2 rounded-full p-2.5 transition duration-200 shadow-md disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white"
                        aria-label="Submit query"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const queryInput = document.getElementById('queryInput');
        const submitBtn = document.getElementById('submitBtn');
        const searchForm = document.getElementById('searchForm');
        let isSubmitting = false;

        // Update button state based on input
        function updateButtonState() {
            const hasContent = queryInput.value.trim().length >= 3;
            submitBtn.disabled = !hasContent || isSubmitting;
        }

        // Enable/disable submit button based on input length
        queryInput.addEventListener('input', updateButtonState);

        // Handle form submission
        searchForm.addEventListener('submit', function(e) {
            // Prevent double submission
            if (isSubmitting) {
                e.preventDefault();
                return;
            }

            // Validate input
            if (queryInput.value.trim().length < 3) {
                e.preventDefault();
                return;
            }

            // Set submitting state
            isSubmitting = true;

            // Update UI to show loading state
            submitBtn.disabled = true;
            queryInput.disabled = true;
            queryInput.classList.add('bg-gray-50');

            // Show loading indicator
            showLoadingIndicator();

            // Let form submit naturally (don't preventDefault)
        });

        function showLoadingIndicator() {
            const loadingHTML = `
                <div id="loadingIndicator" class="flex items-center justify-center mt-8">
                    <div class="flex items-center space-x-3 bg-blue-50 dark:bg-blue-900/30 px-6 py-3 rounded-full shadow-sm">
                        <svg class="animate-spin h-5 w-5 text-blue-600 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-sm text-gray-700 dark:text-gray-300">Thinking...</span>
                    </div>
                </div>
            `;
            searchForm.insertAdjacentHTML('afterend', loadingHTML);
        }

        // Initialize button state on page load
        updateButtonState();

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');

        themeToggle.addEventListener('click', function() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
