<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Top Menu -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-8 h-16 items-center">
                <span class="text-gray-400 cursor-default font-medium">Home</span>
                <a href="/admin" class="text-gray-600 hover:text-gray-900 font-medium">Admin</a>
                <a href="/about" class="text-gray-600 hover:text-gray-900 font-medium">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto mt-16 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Document Search</h1>
            <p class="text-lg text-gray-600">Ask questions about your documents using natural language</p>
        </div>

        <!-- Search Form -->
        <form action="/search" method="POST" class="w-full">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <input
                        type="text"
                        name="query"
                        placeholder="Enter your question..."
                        class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
                >
                    Search
                </button>
            </div>
        </form>
    </main>
</body>
</html>
